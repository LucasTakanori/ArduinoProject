<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- bootstrap 5 icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- vuejs development-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-3 measurement" v-for="m in measurements">
                            <div class="card">
                                <div class="card-header">
                                    {{m.timeStamp.split('T')[0]}}
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Humidity</h5>
                                    <p class="card-text">{{m.humidity}}</p>
                                    <h5 class="card-title">Temperature</h5>
                                    <p class="card-text">{{m.temperature}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Start time</label>
                            <input class="form-control" type="date" v-model="startDate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">End time</label>
                            <input class="form-control" type="date" v-model="endDate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Measure</label>
                            <select class="form-select">
                                <option>All</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    measurements: [],
                    startDate: '2021-01-01',
                    endDate: '2021-12-31'
                };
            },
            created() {
                this.requestMeasurements();
            },
            methods: {
                requestMeasurements() {
                    fetch(`http://localhost:3000/data/${this.startDate}/${this.endDate}`)
                    .then(response => response.json())
                    .then(data => {
                        this.measurements = data;
                    });
                }
            },
            watch: {
                startDate(val) {
                    this.requestMeasurements();
                },
                endDate(val) {
                    this.requestMeasurements();
                },
            }
        });
    </script>
</body>
</html>
